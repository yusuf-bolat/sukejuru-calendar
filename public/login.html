<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Calendar - Sign In</title>
  <!-- Supabase JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .auth-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .auth-header {
      margin-bottom: 30px;
    }

    .auth-header h1 {
      color: #333;
      font-size: 28px;
      margin: 0 0 10px 0;
      font-weight: 600;
    }

    .auth-header p {
      color: #666;
      margin: 0;
      font-size: 16px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
      font-size: 14px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e1e5e9;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.2s ease;
      box-sizing: border-box;
    }

    .form-group input:focus,
    .form-group select:focus {
      border-color: #667eea;
    }

    .auth-button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease;
      margin-bottom: 15px;
    }

    .auth-button:hover {
      transform: translateY(-2px);
    }

    .auth-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .auth-toggle {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #e1e5e9;
    }

    .auth-toggle p {
      color: #666;
      margin: 0 0 10px 0;
    }

    .auth-toggle button {
      background: none;
      border: none;
      color: #667eea;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      text-decoration: underline;
    }

    .auth-toggle button:hover {
      color: #764ba2;
    }

    .error-message {
      background: #f8d7da;
      color: #721c24;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .success-message {
      background: #d4edda;
      color: #155724;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .loading {
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-header">
      <h1 id="auth-title">ðŸ“… Sign In</h1>
      <p id="auth-subtitle">Welcome back to Student Calendar</p>
    </div>

    <div id="message-container"></div>

    <form id="auth-form">
      <div class="form-group" id="name-group" style="display: none;">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />
      </div>

      <div id="extra-fields" style="display:none;">
        <div class="form-group">
          <label for="universityName">University</label>
          <select id="universityName">
            <option value="">Select university</option>
            <option value="Kyoto University of Advanced Science">Kyoto University of Advanced Science</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="form-group" id="customUniversityGroup" style="display:none;">
          <label for="customUniversity">Your University Name</label>
          <input type="text" id="customUniversity" placeholder="Type your university name" />
        </div>
        <div class="form-group" id="programGroup">
          <label for="program">Program</label>
          <select id="program">
            <option value="">Select program</option>
          </select>
        </div>
        <div class="form-group" id="customProgramGroup" style="display:none;">
          <label for="customProgram">Program (if not listed)</label>
          <input type="text" id="customProgram" placeholder="Type your program" />
        </div>
        <div class="form-group">
          <label for="graduationYear">Expected Graduation Year</label>
          <input type="text" id="graduationYear" placeholder="e.g., 2027" pattern="^\d{4}$" />
        </div>
      </div>

      <button type="submit" class="auth-button" id="auth-submit">Sign In</button>
    </form>

    <div class="auth-toggle">
      <p id="toggle-text">Don't have an account?</p>
      <button type="button" id="toggle-button">Create Account</button>
    </div>
    <p style="margin-top:16px;font-size:12px;color:#666;">
      By using this app, you agree to our
      <a href="privacy.html" target="_blank" rel="noopener" style="color:#667eea;">Privacy Policy</a>.
    </p>
  </div>

  <script src="supabase-auth.js"></script>
  <script>
    let isLoginMode = true;

    // DOM elements
    const authTitle = document.getElementById('auth-title');
    const authSubtitle = document.getElementById('auth-subtitle');
    const authForm = document.getElementById('auth-form');
    const authSubmit = document.getElementById('auth-submit');
    const toggleText = document.getElementById('toggle-text');
    const toggleButton = document.getElementById('toggle-button');
    const nameGroup = document.getElementById('name-group');
    const messageContainer = document.getElementById('message-container');

    // Form inputs
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const yearOfStudyInput = document.getElementById('yearOfStudy');
    const graduationYearInput = document.getElementById('graduationYear');
    const facultyInput = document.getElementById('faculty');
    const extraFields = document.getElementById('extra-fields');
    const universitySelect = document.getElementById('universityName');
    const customUniversityGroup = document.getElementById('customUniversityGroup');
    const customUniversityInput = document.getElementById('customUniversity');
    const programSelect = document.getElementById('program');
    const customProgramGroup = document.getElementById('customProgramGroup');
    const customProgramInput = document.getElementById('customProgram');

    function showMessage(message, type = 'error') {
      messageContainer.innerHTML = `<div class="${type}-message">${message}</div>`;
      setTimeout(() => {
        messageContainer.innerHTML = '';
      }, 5000);
    }

    function toggleAuthMode() {
      isLoginMode = !isLoginMode;
      
      if (isLoginMode) {
        // Switch to login mode
        authTitle.textContent = 'ðŸ“… Sign In';
        authSubtitle.textContent = 'Welcome back to Student Calendar';
        authSubmit.textContent = 'Sign In';
        toggleText.textContent = "Don't have an account?";
        toggleButton.textContent = 'Create Account';
        nameGroup.style.display = 'none';
        extraFields.style.display = 'none';
        nameInput.required = false;
      } else {
        // Switch to register mode
        authTitle.textContent = 'ðŸ“… Create Account';
        authSubtitle.textContent = 'Join Student Calendar today';
        authSubmit.textContent = 'Create Account';
        toggleText.textContent = 'Already have an account?';
        toggleButton.textContent = 'Sign In';
        nameGroup.style.display = 'block';
        extraFields.style.display = 'block';
        nameInput.required = true;
      }

      // Clear form
      authForm.reset();
      messageContainer.innerHTML = '';
    }

    async function handleSubmit(event) {
      event.preventDefault();
      
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      const name = nameInput.value.trim();

      if (!email || !password) {
        showMessage('Please fill in all required fields');
        return;
      }

      if (!isLoginMode && !name) {
        showMessage('Please enter your full name');
        return;
      }

      if (!isLoginMode) {
        if (!universitySelect.value) {
          showMessage('Please select your university');
          return;
        }
        if (universitySelect.value === 'Other' && !customUniversityInput.value.trim()) {
          showMessage('Please enter your university name');
          return;
        }
        const finalProgram = programSelect.value || customProgramInput.value.trim();
        if (!finalProgram) {
          showMessage('Please select or enter your program');
          return;
        }
        if (graduationYearInput.value && !/^\d{4}$/.test(graduationYearInput.value)) {
          showMessage('Graduation year must be 4 digits, e.g., 2027');
          return;
        }
      }

      // Disable form during processing
      authSubmit.disabled = true;
      authSubmit.textContent = isLoginMode ? 'Signing In...' : 'Creating Account...';
      document.querySelector('.auth-container').classList.add('loading');

      try {
        if (isLoginMode) {
          // Login
          const user = await authSystem.signIn(email, password);
          const profile = await authSystem.getUserProfile();
          showMessage(`Welcome back, ${profile?.name || user.email}!`, 'success');
          
          // Redirect to calendar after short delay
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 1000);
        } else {
          // Register
          const finalUniversityName = universitySelect.value === 'Other' ? customUniversityInput.value.trim() : universitySelect.value;
          const finalProgram = programSelect.value || customProgramInput.value.trim();
          const result = await authSystem.signUp(email, password, name, {
            university_name: finalUniversityName,
            graduation_year: graduationYearInput.value,
            program: finalProgram
          });
          
          if (result.needsConfirmation) {
            showMessage(`Account created! Please check your email to confirm your account.`, 'success');
            setTimeout(() => {
              toggleAuthMode(); // Switch to login mode
            }, 2000);
          } else {
            showMessage(`Account created successfully! Welcome, ${name}!`, 'success');
            setTimeout(() => {
              window.location.href = 'index.html';
            }, 1000);
          }
        }
      } catch (error) {
        showMessage(error.message);
      } finally {
        // Re-enable form
        authSubmit.disabled = false;
        authSubmit.textContent = isLoginMode ? 'Sign In' : 'Create Account';
        document.querySelector('.auth-container').classList.remove('loading');
      }
    }

    // Update program options based on university selection
    function setProgramOptionsForUniversity(university) {
      // Clear existing options
      programSelect.innerHTML = '';
      const placeholder = document.createElement('option');
      placeholder.value = '';
      placeholder.textContent = 'Select program';
      programSelect.appendChild(placeholder);

      if (university === 'Kyoto University of Advanced Science') {
        ['Business and Global Economics', 'Bioenvironmental', 'Mechanical and Electrical Engineering']
          .forEach(name => {
            const opt = document.createElement('option');
            opt.value = name;
            opt.textContent = name;
            programSelect.appendChild(opt);
          });
        customProgramGroup.style.display = 'none';
        customProgramInput.required = false;
      } else if (university === 'Other') {
        // No predefined list; require manual program entry
        customProgramGroup.style.display = 'block';
        customProgramInput.required = true;
      } else {
        customProgramGroup.style.display = 'none';
        customProgramInput.required = false;
      }
    }

    // Toggle visibility of custom university field and reset program list
    universitySelect?.addEventListener('change', () => {
      if (universitySelect.value === 'Other') {
        customUniversityGroup.style.display = 'block';
        customUniversityInput.required = true;
      } else {
        customUniversityGroup.style.display = 'none';
        customUniversityInput.required = false;
      }
      setProgramOptionsForUniversity(universitySelect.value);
    });

    // Initialize program options when page loads in register mode
    setProgramOptionsForUniversity('');

    // Event listeners
    toggleButton.addEventListener('click', toggleAuthMode);
    authForm.addEventListener('submit', handleSubmit);

    // Check if user is already logged in
    document.addEventListener('DOMContentLoaded', async () => {
      // Wait for auth system to initialize
      await new Promise(resolve => setTimeout(resolve, 500));
      
      if (authSystem.isLoggedIn()) {
        window.location.href = 'index.html';
      }
    });
  </script>
</body>
</html>
